<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting</title>

    <!-- Google Handwriting Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Text to Handwriting</h1>

    <label for="textInput">Input (Type/Paste text here)</label>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <h3>Handwriting Options</h3>
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
        <option value="'Indie Flower', cursive">Indie Flower</option>
        <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
    </select>

    <label for="uploadFont">Upload your font (optional):</label>
    <input type="file" id="uploadFont" accept=".ttf,.otf">

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="24" min="10" max="100">

    <label for="inkColor">Ink Color:</label>
    <input type="color" id="inkColor" value="#0000FF">

    <label for="shadowEffect">Shadow Effect:</label>
    <input type="checkbox" id="shadowEffect">

    <h3>Page Options</h3>
    <label for="pageSize">Page Size:</label>
    <select id="pageSize">
        <option value="A4">A4</option>
        <option value="Letter">Letter</option>
    </select>

    <label for="pageBg">Upload Paper Background:</label>
    <input type="file" id="pageBg" accept="image/*">

    <h3>Spacing Options</h3>
    <label for="lineSpacing">Line Spacing:</label>
    <input type="number" id="lineSpacing" value="1.5" step="0.1" min="0.5">

    <label for="letterSpacing">Letter Spacing:</label>
    <input type="number" id="letterSpacing" value="0" step="0.1">

    <button id="convertBtn">Convert</button>
    <button id="downloadBtn">Download</button>

    <div class="handwriting-output" id="output"></div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
